<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECU</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.2.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            background-color: #0d1b2a;
            border: 2px solid #4a4a4a;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: auto;
        }

        .top-panel {
            display: flex;
            justify-content: space-around;
            background-color: #1c2541;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #3a506b;
            flex-shrink: 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .display-box {
            background-color: #0b132b;
            padding: 10px 20px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #3a506b;
            flex: 1;
            min-width: 150px;
        }

        .display-box label {
            font-size: 0.8em;
            color: #adb5bd;
            display: block;
            margin-bottom: 5px;
        }

        .value-display {
            font-size: 2.2em;
            font-weight: bold;
            color: #ffffff;
            padding: 5px 0;
        }

        .green-text {
            color: #28a745;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            gap: 10px;
            flex-grow: 1;
            min-height: 0;
        }

        .left-controls {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 0px;
            background-color: #1c2541;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #3a506b;
            min-width: 0;
            overflow: hidden;
        }

        .control-buttons-major {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;

        }

        .control-button {
            width: 80px;
            height: 80px;
            border: 2px solid #555;
            border-radius: 10px;
            cursor: pointer;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-button:hover {
            background-color: #0056b3;
        }

        .control-button svg {
            display: block;
            width: 60%;
            height: 60%;
        }

        .start-btn {
            background-color: #2a9d8f;
            border-color: #2a9d8f;
            /*margin-right: 10%;*/
        }

        .stop-btn {
            background-color: #e76f51;
            border-color: #e76f51;
        }

        .arrow-btn {
            background-color: #007bff;
            border-color: #007bff;

            svg {
                width: 100%;
                height: 100%;
            }
        }


        .graph-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #000;
            border: 1px solid #3a506b;
            border-radius: 5px;
            padding: 10px;
            min-width: 0;
            min-height: 0;
            max-height: auto;
            overflow: hidden;
        }


        .graph-header {
            color: #ccc;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 5px;
            flex-shrink: 0;
        }

        #ecu-graph {
            width: 100%;
            height: 100%;
            flex-grow: 1;
        }

        .right-panel {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #1c2541;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #3a506b;
            min-height: 0;
        }

        .connect-ble-container {
            margin-bottom: 10px;
            text-align: center;
            flex-shrink: 0;
        }

        .connect-ble-button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .connect-ble-button:hover {
            background-color: #218838;
        }

        .connect-ble-button.disconnect {
            background-color: #dc3545;
        }

        .connect-ble-button.disconnect:hover {
            background-color: #c82333;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            justify-content: space-around;
            margin-bottom: 0px;
            background-color: #0b132b;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #3a506b;
            flex-shrink: 0;
        }

        .tab-button {
            flex-grow: 1;
            padding: 10px;
            background-color: #0b132b;
            color: #adb5bd;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s, color 0.2s;
        }

        .tab-button:hover {
            background-color: #1c2541;
        }

        .tab-button.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        /* Tab content container */
        .tab-content-container {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-grow: 1;
            min-height: 0;
            border: 1px solid #3a506b;
            border-radius: 5px;
            background-color: #0b132b;
        }

        .tab-panel {
            display: none;
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 100%;
        }

        .tab-panel.active {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Settings Group Styles */
        .settings-group {
            background-color: #1c2541;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #3a506b;
        }

        .settings-group h3 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #3a506b;
            padding-bottom: 10px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting-item label {
            color: #adb5bd;
            font-size: 0.9em;
            flex-basis: 120px;
            white-space: nowrap;
        }

        .setting-item input[type="number"],
        .setting-item select {
            background-color: #0b132b;
            color: #fff;
            border: 1px solid #3a506b;
            border-radius: 4px;
            padding: 8px;
            flex-grow: 1;
            width: auto;
            max-width: 200px;
            min-width: 200px;
            font-size: 1em;
        }

        .setting-item select option {
            background-color: #0b132b;
            color: #fff;
        }

        /* Action Buttons within settings groups */
        .settings-group .action-buttons {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-top: 10px;
        }

        .settings-group .action-buttons button {
            background-color: #007bff;
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            flex-grow: 1;
            transition: background-color 0.2s;
        }

        .settings-group .action-buttons button:hover {
            background-color: #0056b3;
        }

        .engine-control-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-label {
            font-family: sans-serif;
            /* Use a readable font */
            font-size: 16px;
            margin-bottom: 8px;
            /* Adds space between the label and the switch */
            color: #dce7de;
            /* Darker text color */
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }


        /* --- Mobile-first responsive design for screens up to 768px --- */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding: 5px;
            }

            .container {
                padding: 5px;
            }

            .display-box {
                min-width: auto;
                width: 100%;
                padding: 5px 10px;
            }

            .main-content {
                flex-direction: column;
            }

            .left-controls,
            .right-panel {
                padding: 10px;
                min-height: 0;
            }

            /* Ensure tab content is scrollable and not a fixed height */
            .tab-content-container {
                height: auto;
                min-height: auto;
            }

            .tab-panel {
                padding: 10px;
            }

            .tab-navigation {
                flex-wrap: wrap;
                gap: 5px;
            }

            .tab-button {
                font-size: 0.8em;
                padding: 8px 5px;
            }

            .setting-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .setting-item label {
                flex-basis: auto;
                margin-bottom: 5px;
            }

            .settings-group h3 {
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="main-app-container">
        <div class="top-panel">
            <div class="display-box">
                <label>EGT (°C)</label>
                <div id="egt-display" class="value-display green-text">0</div>
            </div>
            <div class="display-box">
                <label>HWT (°C)</label>
                <div id="hwt-display" class="value-display green-text">0.0</div>
            </div>
            <div class="display-box">
                <label>CWT (°C)</label>
                <div id="cwt-display" class="value-display green-text">0.0</div>
            </div>
            <div class="display-box">
                <label>IAT (°C)</label>
                <div id="iat-display" class="value-display green-text">0.0</div>
            </div>
            <div class="display-box">
                <label>MAP (bar)</label>
                <div id="map-display" class="value-display green-text">0.00</div>
            </div>
            <div class="display-box">
                <label>OIL (bar)</label>
                <div id="oil-display" class="value-display green-text">0.0</div>
            </div>
            <div class="display-box">
                <label>GAS (bar)</label>
                <div id="gas-display" class="value-display green-text">0.0</div>
            </div>
            <div class="display-box">
                <label>BAT (V)</label>
                <div id="bat-display" class="value-display green-text">0.00</div>
            </div>
            <div class="display-box">
                <label>VCC (V)</label>
                <div id="vcc-display" class="value-display green-text">0.00</div>
            </div>
            <div class="display-box">
                <label>TPS (deg)</label>
                <div id="tps-display" class="value-display green-text">0.0</div>
            </div>
            <div class="display-box">
                <label>REV (RPM)</label>
                <div id="rpm-display" class="value-display green-text">0</div>
            </div>
            <div class="display-box">
                <label>SETP (RPM)</label>
                <div id="rpmcom-display" class="value-display green-text">0</div>
            </div>
            <div class="display-box">
                <label>Lambda</label>
                <div id="lambda-display" class="value-display green-text">0.00</div>
            </div>
            <div class="display-box">
                <label>Icoil (mA)</label>
                <div id="icoil-display" class="value-display green-text">0</div>
            </div>
            <div class="display-box">
                <label>Time (sec)</label>
                <div id="time-display" class="value-display green-text">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="left-controls">
                <div class="control-buttons-major">
                    <button id="start-button" class="control-button start-btn" title="Start">
                        <svg viewBox="0 0 24 24" fill="white" width="50%" height="50%">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </button>
                    <button id="stop-button" class="control-button stop-btn" title="Stop">
                        <svg viewBox="0 0 24 24" fill="white" width="50%" height="50%">
                            <path d="M6 6h12v12H6z" />
                        </svg>
                    </button>
                    <div class="engine-control-container">
                        <div class="control-label">Engine</div>
                        <label class="switch">
                            <input type="checkbox" id="engine-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="setting-item">
                        <select id="state-display">
                            <option value="0">INIT</option>
                            <option value="1">READY</option>
                            <option value="2">WARMUP</option>
                            <option value="3">RUNNING</option>
                        </select>
                    </div>

                </div>
                <div class="graph-area">
                    <div class="graph-header">Parameter / Time (msec)</div>
                    <div>
                        <canvas id="ecu-graph"></canvas>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="connect-ble-container">
                    <button id="connect-ble-btn" class="connect-ble-button">Connect</button>
                </div>

                <div class="tab-navigation">
                    <button class="tab-button" data-target-panel="commands-panel">Command</button>
                    <button class="tab-button" data-target-panel="settings-panel">Setting</button>
                    <button class="tab-button" data-target-panel="speed-panel">Speed</button>
                </div>

                <div class="tab-content-container">
                    <div id="commands-panel" class="tab-panel active">
                        <div class="settings-group">
                            <h3>Engine Commands</h3>
                            <div class="setting-item">
                                <label for="man-tps-setp">TPS Setpoint (deg)</label>
                                <input type="number" id="man-tps-setp" value="0.0" step="0.1" min="0.0" max="90.0">
                            </div>
                        </div>
                    </div>

                    <div id="settings-panel" class="tab-panel">
                        <div class="settings-group">
                            <h3>Engine Setting</h3>
                            <div class="setting-item">
                                <label for="chart-select">Chart Select</label>
                                <select id="chart-select">
                                    <option value="0">HWT_ADC</option>
                                    <option value="1">CWT_ADC</option>
                                    <option value="2">IAT_ADC</option>
                                    <option value="3">MAP_ADC</option>
                                    <option value="4">UR_ADC</option>
                                    <option value="5">UA_ADC</option>
                                    <option value="6">TPS1_ADC</option>
                                    <option value="7">TPS2_ADC</option>
                                    <option value="8">VCC_ADC</option>
                                    <option value="9">NBO2_ADC</option>
                                    <option value="10">DI1_ADC</option>
                                    <option value="11">DI2_ADC</option>
                                    <option value="12">OIL_ADC</option>
                                    <option value="13">GAS_ADC</option>
                                    <option value="14">VPP_ADC</option>
                                    <option value="15">ICOIL_ADC</option>
                                    <option value="16">EGT_ADC</option>
                                    <option value="17">TRT2_CUR_ADC</option>
                                    <option value="18">TRT1_CUR_ADC</option>
                                    <option value="19">VREFINT_ADC</option>
                                    <option value="20">EGT (°C)</option>
                                    <option value="21">HWT (°C)</option>
                                    <option value="22">CWT (°C)</option>
                                    <option value="23">IAT (°C)</option>
                                    <option value="24">MAP (bar)</option>
                                    <option value="25">OIL (bar)</option>
                                    <option value="26">GAS (bar)</option>
                                    <option value="27">BAT (V)</option>
                                    <option value="28">VCC (V)</option>
                                    <option value="29">TPS (deg)</option>
                                    <option value="30">REV (RPM)</option>
                                    <option value="31">Power (KW)</option>
                                    <option value="32">Lambda</option>
                                    <option value="33">Icoil (mA)</option>
                                </select>
                            </div>
                            <div class="setting-item">
                                <label for="tooth-type">Tooth Type</label>
                                <select id="tooth-type">
                                    <option value="0">4+1</option>
                                    <option value="1">5+1</option>
                                    <option value="2">6+1</option>
                                    <option value="3">8+1</option>
                                    <option value="4">58-2</option>
                                    <option value="5">72-1</option>
                                </select>
                            </div>
                            <div class="setting-item">
                                <label for="advance-angle">Advance Angle (deg)</label>
                                <input type="number" id="advance-angle" value="18.0" step="0.1" min="0.0" max="30.0">
                            </div>
                            <div class="setting-item">
                                <label for="ignition-power">Ignition Power (%)</label>
                                <input type="number" id="ignition-power" value="100" step="1" min="0" max="100">
                            </div>
                            <div class="setting-item">
                                <label for="start-tps-deg">Start TRT (deg)</label>
                                <input type="number" id="start-tps-deg" value="15.0" step="0.1" min="0.0" max="90.0">
                            </div>
                            <div class="setting-item">
                                <label for="warmup-duration">Warmup Duration (sec)</label>
                                <input type="number" id="warmup-duration" value="10" step="1" min="0" max="1000">
                            </div>
                            <div class="setting-item">
                                <label for="rpm-warmup">RPM Warmup</label>
                                <input type="number" id="rpm-warmup" value="600" step="1" min="0" max="1500">
                            </div>
                            <div class="setting-item">
                                <label for="rpm-setp">RPM Setpoint</label>
                                <input type="number" id="rpm-setp" value="1500" step="1" min="0" max="1600">
                            </div>
                            <div class="setting-item">
                                <label for="rpm-max">RPM Max</label>
                                <input type="number" id="rpm-max" value="1600" step="1" min="0" max="1700">
                            </div>
                            <div class="setting-item">
                                <label for="alarm-temp">Alarm Temp (°C)</label>
                                <input type="number" id="alarm-temp" value="90" step="1" min="1" max="100">
                            </div>
                        </div>
                    </div>

                    <div id="speed-panel" class="tab-panel">
                        <div class="settings-group">
                            <h3>Speed PID</h3>

                            <div class="setting-item">
                                <label for="speed-kp">Speed Kp</label>
                                <input type="number" id="speed-kp" value="2500" step="1" min="1" max="10000">

                            <div class="setting-item">
                                <label for="speed-ki">Speed Ki</label>

                                <label for="speed-kd">Speed Kd</label>

                            </div>

                                <label for="trt-kd">Throttle Kd</label>

                            <button id="save-setting-button">Save Setting</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Display Elements ---
            const egtDisplay = document.getElementById('egt-display');
            const hwtDisplay = document.getElementById('hwt-display');
            const cwtDisplay = document.getElementById('cwt-display');
            const iatDisplay = document.getElementById('iat-display');
            const mapDisplay = document.getElementById('map-display');
            const oilDisplay = document.getElementById('oil-display');
            const gasDisplay = document.getElementById('gas-display');
            const batDisplay = document.getElementById('bat-display');
            const vccDisplay = document.getElementById('vcc-display');
            const tpsDisplay = document.getElementById('tps-display');
            const rpmDisplay = document.getElementById('rpm-display');
            const rpmComDisplay = document.getElementById('rpmcom-display');
            const lambdaDisplay = document.getElementById('lambda-display');
            const icoilDisplay = document.getElementById('icoil-display');
            const timeDisplay = document.getElementById('time-display');
            const stateDisplay = document.getElementById('state-display');
            // --- Chart Buttons and Toggle Elements ---
            const startButton = document.getElementById('start-button');
            const stopButton = document.getElementById('stop-button');
            const engineToggle = document.getElementById('engine-toggle');

            // --- Tab Elements ---
            const tabButtons = document.querySelectorAll('.tab-button');
            const commandsPanel = document.getElementById('commands-panel');
            const settingsPanel = document.getElementById('settings-panel');
            const speedPanel = document.getElementById('speed-panel');

            // --- Connect BLE Button ---
            const connectBleButton = document.getElementById('connect-ble-btn');

            // --- Settings inputs ---
            const chartSelectInput = document.getElementById('chart-select');
            const toothTypeInput = document.getElementById('tooth-type');
            const advanceDegX10Input = document.getElementById('advance-angle');
            const ignPowerInput = document.getElementById('ignition-power');
            const rpmSetpInput = document.getElementById('rpm-setp');
            const rpmMaxInput = document.getElementById('rpm-max');
            const rpmWarmUpInput = document.getElementById('rpm-warmup');
            const warmupDurationInput = document.getElementById('warmup-duration');
            const startTpsDegInput = document.getElementById('start-tps-deg');
            const alarmTempInput = document.getElementById('alarm-temp');
            //
            const speedKpInput = document.getElementById('speed-kp');
            const speedKiInput = document.getElementById('speed-ki');
            const speedKdInput = document.getElementById('speed-kd');
            const trtKpInput = document.getElementById('trt-kp');
            const trtKiInput = document.getElementById('trt-ki');
            const trtKdInput = document.getElementById('trt-kd');

            // --- Commands inputs ---
            const manTpsSetpInput = document.getElementById('man-tps-setp');

            // --- Setting Management Buttons ---
            const applySettingButton = document.getElementById('apply-setting-button');
            const saveSettingButton = document.getElementById('save-setting-button');

            const DEVICE_NAME = 'ECU';
            const SERVICE_UUID = "19b10000-e8f2-537e-4f6c-d104768a1214";
            const RX_CHAR_UUID = "19b10001-e8f2-537e-4f6c-d104768a1214";
            const TX_CHAR_UUID = "19b10002-e8f2-537e-4f6c-d104768a1214";
            //----------------------------------------------------------------------------------------------  
            const chartPointCount = 255 - 19;
            let chartData = Array(chartPointCount).fill(0);
            const ctx = document.getElementById('ecu-graph')?.getContext('2d');
            let ecuChart;
            if (ctx) {
                ecuChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Array.from({ length: chartPointCount }, (_, i) => i),
                        datasets: [{
                            label: 'Signal',
                            data: chartData,
                            borderColor: 'lime',
                            borderWidth: 1,
                            pointRadius: 0,
                            tension: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: false,
                        scales: {
                            x: { display: false },
                            y: {
                                min: 0,
                                max: 60000
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            zoom: {
                                zoom: {
                                    wheel: {
                                        enabled: true
                                    },
                                    pinch: {
                                        enabled: true
                                    },
                                    mode: "y"
                                }
                            }
                        }
                    }
                });
            }
            document.getElementById('ecu-graph').addEventListener('click', () => {
                ecuChart.resetZoom();
            });
            //----------------------------------------------------------------------------------------------  
            const BUZZER_BEEP_CMD = 0x80;
            const GET_SETTING_CMD = 0x81;
            const SAVE_SETTING_CMD = 0x82;
            let isCharting = false;
            let isWebBLEConnected = false;
            let deviceSerialNo = 0;
            let bleDevice;
            let txCharacteristic;
            let time = 0;
            let settingChangedFlag = false;
            let commandChangedFlag = false;
            let chartCapture = 2;

            let engineCommand = {
                manTpsSetpX10: parseInt(manTpsSetpInput.value * 10)
            };

            let engineSetting = {
                chartSelect: parseInt(chartSelectInput.value),
                toothType: parseInt(toothTypeInput.value),
                advanceDegX10: parseInt(advanceDegX10Input.value * 10),
                ignPower: parseInt(ignPowerInput.value),
                startTpsDegX10: parseInt(startTpsDegInput.value * 10),
                warmupDuration: parseInt(warmupDurationInput.value),
                rpmWarmUp: parseInt(rpmWarmUpInput.value),
                rpmSetp: parseInt(rpmSetpInput.value),
                rpmMax: parseInt(rpmMaxInput.value),
                alarmTemp: parseInt(alarmTempInput.value),
                speedKp: parseInt(speedKpInput.value),
                speedKi: parseInt(speedKiInput.value),
                speedKd: parseInt(speedKdInput.value),
                trtKp: parseInt(trtKpInput.value),
                trtKi: parseInt(trtKiInput.value),
                trtKd: parseInt(trtKdInput.value)
            };
            let oldEngineSetting = { ...engineSetting };
            // Map setting names to numeric indexes automatically
            const settingKeys = Object.keys(engineSetting);
            const settingMap = settingKeys.reduce((map, key, idx) => {
                map[key] = idx;
                return map;
            }, {});
            // Preallocate maximum possible buffer (3 bytes per setting)
            const SETTING_COUNT = settingKeys.length;
            const sendBuff = new Uint8Array(SETTING_COUNT * 3);
            let sendLength = 0;  // tracks how much of the buffer is used

            // Update Settings when inputs change
            chartSelectInput.addEventListener('change', () => engineSetting.chartSelect = parseInt(chartSelectInput.value));
            toothTypeInput.addEventListener('change', () => engineSetting.toothType = parseInt(toothTypeInput.value));
            advanceDegX10Input.addEventListener('change', () => engineSetting.advanceDegX10 = parseInt(advanceDegX10Input.value * 10));
            ignPowerInput.addEventListener('change', () => engineSetting.ignPower = parseInt(ignPowerInput.value));
            startTpsDegInput.addEventListener('change', () => engineSetting.startTpsDegX10 = parseInt(startTpsDegInput.value * 10));
            warmupDurationInput.addEventListener('change', () => engineSetting.warmupDuration = parseInt(warmupDurationInput.value));
            rpmWarmUpInput.addEventListener('change', () => engineSetting.rpmWarmUp = parseInt(rpmWarmUpInput.value));
            rpmSetpInput.addEventListener('change', () => engineSetting.rpmSetp = parseInt(rpmSetpInput.value));
            rpmMaxInput.addEventListener('change', () => engineSetting.rpmMax = parseInt(rpmMaxInput.value));
            alarmTempInput.addEventListener('change', () => engineSetting.alarmTemp = parseInt(alarmTempInput.value));
            speedKpInput.addEventListener('change', () => engineSetting.speedKp = parseInt(speedKpInput.value));
            speedKiInput.addEventListener('change', () => engineSetting.speedKi = parseInt(speedKiInput.value));
            speedKdInput.addEventListener('change', () => engineSetting.speedKd = parseInt(speedKdInput.value));
            trtKpInput.addEventListener('change', () => engineSetting.trtKp = parseInt(trtKpInput.value));
            trtKiInput.addEventListener('change', () => engineSetting.trtKi = parseInt(trtKiInput.value));
            trtKdInput.addEventListener('change', () => engineSetting.trtKd = parseInt(trtKdInput.value));
            // Update Commands when inputs change
            manTpsSetpInput.addEventListener('change', () => {
                //engineCommand.manTpsSetpX10 = parseInt(manTpsSetpInput.value * 10);
                if (sendLength == 0) {
                    const cmdVal = parseInt(manTpsSetpInput.value * 10);
                    sendBuff[0] = (64 + 2);        // command index
                    sendBuff[1] = (cmdVal >> 8);   // high byte
                    sendBuff[2] = cmdVal & 0xFF;   // low byte  
                    sendLength = 3;
                }
            });
            //----------------------------------------------------------------------------------------------  
            function showTab(panelId) {
                tabButtons.forEach(button => button.classList.remove('active'));
                document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
                const activeButton = document.querySelector(`.tab-button[data-target-panel="${panelId}"]`);
                if (activeButton) activeButton.classList.add('active');
                const targetPanel = document.getElementById(panelId);
                if (targetPanel) targetPanel.classList.add('active');
            }
            //----------------------------------------------------------------------------------------------  
            tabButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    showTab(event.target.dataset.targetPanel);
                });
            });
            showTab('settings-panel');
            //----------------------------------------------------------------------------------------------  
            async function connectToBleDevice() {
                try {
                    console.log('Requesting Bluetooth Device...');
                    bleDevice = await navigator.bluetooth.requestDevice({
                        filters: [{ name: DEVICE_NAME }],
                        optionalServices: [SERVICE_UUID]
                    });

                    console.log('Connecting to GATT Server...');
                    const server = await bleDevice.gatt.connect();

                    console.log('Getting Service...');
                    const service = await server.getPrimaryService(SERVICE_UUID);

                    console.log('Getting RX Characteristic (for receiving data)...');
                    const rxCharacteristic = await service.getCharacteristic(RX_CHAR_UUID);
                    rxCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);
                    await rxCharacteristic.startNotifications();

                    console.log('Getting TX Characteristic (for sending data)...');
                    txCharacteristic = await service.getCharacteristic(TX_CHAR_UUID);

                    console.log('✅ Connected!');
                    bleDevice.addEventListener('gattserverdisconnected', onDisconnected);
                    isWebBLEConnected = true;
                    updateConnectButtonUI();
                    stopButton.style.visibility = "hidden";
                    startButton.style.visibility = "visible";
                    sendCmd(GET_SETTING_CMD); //This Command Start Communication!
                } catch (error) {
                    console.error('Connection failed!', error);
                    isWebBLEConnected = false;
                    updateConnectButtonUI();
                }
            }
            //----------------------------------------------------------------------------------------------  
            // 300ms
            function handleNotifications(event) {

                if (sendLength > 0) {
                    try {
                        // Send only the used portion
                        txCharacteristic.writeValueWithoutResponse(sendBuff.subarray(0, sendLength));
                        console.log("Sent BLE packet:", sendBuff.subarray(0, sendLength));
                        sendLength = 0;
                        chartCapture = 2;
                    } catch (err) {
                        console.error("BLE send failed:", err);
                    }
                }
                //-----------------------------
                const value = event.target.value;
                const dataView = new DataView(value.buffer);
                //console.log(dataView.byteLength);
                if (dataView.byteLength == 512) {
                    const lastWord = dataView.getUint16(510, true);
                    const packetSize = (lastWord & 0x7F);
                    const oscopSize = 255 - packetSize;
                    let packetByteIndex = oscopSize * 2;
                    //timeDisplay.textContent = packetSize;
                    if ((lastWord & 0x80) == 0) {
                        if (packetSize > 10) {
                            const egt = dataView.getUint16(packetByteIndex, true);
                            egtDisplay.textContent = egt;
                            packetByteIndex += 2;
                            const hwt = dataView.getInt16(packetByteIndex, true);
                            hwtDisplay.textContent = (hwt * 0.1).toFixed(1);
                            packetByteIndex += 2;
                            const cwt = dataView.getInt16(packetByteIndex, true);
                            cwtDisplay.textContent = (cwt * 0.1).toFixed(1);
                            packetByteIndex += 2;
                            const iat = dataView.getInt16(packetByteIndex, true);
                            iatDisplay.textContent = (iat * 0.1).toFixed(1);
                            packetByteIndex += 2;
                            const map = dataView.getUint16(packetByteIndex, true);
                            mapDisplay.textContent = (map * 0.01).toFixed(2);
                            packetByteIndex += 2;
                            const oil = dataView.getUint16(packetByteIndex, true);
                            oilDisplay.textContent = (oil * 0.01).toFixed(2);
                            packetByteIndex += 2;
                            const gas = dataView.getUint16(packetByteIndex, true);
                            gasDisplay.textContent = (gas * 0.01).toFixed(2);
                            packetByteIndex += 2;
                            const vbat = dataView.getUint16(packetByteIndex, true);
                            batDisplay.textContent = (vbat * 0.01).toFixed(2);
                            packetByteIndex += 2;
                            const vcc = dataView.getUint16(packetByteIndex, true);
                            vccDisplay.textContent = (vcc * 0.01).toFixed(2);
                            packetByteIndex += 2;
                            const tps = dataView.getInt16(packetByteIndex, true);
                            tpsDisplay.textContent = (tps * 0.1).toFixed(1);
                            packetByteIndex += 2;
                            const rpm = dataView.getUint16(packetByteIndex, true);
                            rpmDisplay.textContent = rpm;
                            packetByteIndex += 2;
                            const rpmCom = dataView.getUint16(packetByteIndex, true);
                            rpmComDisplay.textContent = rpmCom;
                            packetByteIndex += 2;
                            const lambda = dataView.getUint16(packetByteIndex, true);
                            lambdaDisplay.textContent = (lambda * 0.01).toFixed(2);
                            packetByteIndex += 2;
                            const iCoil = dataView.getUint16(packetByteIndex, true);
                            icoilDisplay.textContent = iCoil;
                            packetByteIndex += 2;
                            const runTime = dataView.getUint16(packetByteIndex, true);
                            timeDisplay.textContent = runTime;
                            packetByteIndex += 2;
                            const engineState = dataView.getUint16(packetByteIndex, true);
                            stateDisplay.value = engineState;
                            //
                            if (isCharting) {
                                if (ecuChart) {
                                    //if (chartCapture != 0) {
                                    //    chartCapture--;
                                    for (let i = 0; i < chartPointCount; i++) {
                                        chartData[i] = dataView.getUint16(i * 2, true);
                                    }
                                    ecuChart.update('none');
                                    //}
                                }
                            }
                        }
                    } else {
                        if (packetSize == 32) {
                            for (let i = 0; i < settingKeys.length; i++) {
                                const key = settingKeys[i];
                                engineSetting[key] = dataView.getUint16(packetByteIndex, true);
                                packetByteIndex += 2;
                            }
                            chartSelectInput.value = engineSetting.chartSelect;
                            toothTypeInput.value = engineSetting.toothType;
                            advanceDegX10Input.value = (engineSetting.advanceDegX10 * 0.1).toFixed(1);
                            ignPowerInput.value = engineSetting.ignPower;
                            rpmSetpInput.value = engineSetting.rpmSetp;
                            rpmMaxInput.value = engineSetting.rpmMax;
                            rpmWarmUpInput.value = engineSetting.rpmWarmUp;
                            warmupDurationInput.value = engineSetting.warmupDuration;
                            startTpsDegInput.value = (engineSetting.startTpsDegX10 * 0.1).toFixed(1);
                            alarmTempInput.value = engineSetting.alarmTemp;
                            speedKpInput.value = engineSetting.speedKp;
                            speedKiInput.value = engineSetting.speedKi;
                            speedKdInput.value = engineSetting.speedKd;
                            trtKpInput.value = engineSetting.trtKp;
                            trtKiInput.value = engineSetting.trtKi;
                            trtKdInput.value = engineSetting.trtKd;
                            //
                            oldEngineSetting = { ...engineSetting };
                            deviceSerialNo = (lastWord >> 8);
                            connectBleButton.textContent = connectBleButton.textContent + ' from ' + deviceSerialNo;
                        }
                    }
                }
            }
            //----------------------------------------------------------------------------------------------  
            async function sendCmd(cmd) {
                if (!isWebBLEConnected || !txCharacteristic) {
                    console.error("Not connected or TX Characteristic not available.");
                    return;
                }
                const buffer = new Uint8Array(1);
                buffer[0] = cmd;
                try {
                    await txCharacteristic.writeValueWithoutResponse(buffer);
                    console.log(`Sent command: ${cmd}`);
                } catch (error) {
                    console.error("Failed to send command:", error);
                }
            }
            //----------------------------------------------------------------------------------------------  
            function onDisconnected() {
                console.log('Device disconnected.');
                isWebBLEConnected = false;
                txCharacteristic = null;
                updateConnectButtonUI();
            }
            //----------------------------------------------------------------------------------------------  
            function disconnectFromBleDevice() {
                if (bleDevice && bleDevice.gatt.connected) {
                    bleDevice.gatt.disconnect();
                }
            }
            //----------------------------------------------------------------------------------------------  
            function updateConnectButtonUI() {
                if (isWebBLEConnected) {
                    connectBleButton.textContent = 'Disconnect';
                    connectBleButton.classList.add('disconnect');
                } else {
                    connectBleButton.textContent = 'Connect';
                    connectBleButton.classList.remove('disconnect');
                }
            }
            //----------------------------------------------------------------------------------------------  
            startButton.addEventListener('click', () => {
                if (!isWebBLEConnected) {
                    alert("Please connect to the BLE device first.");
                    return;
                }
                if (isCharting) return;

                //console.log('Chart Started');
                /*
                tmaxValue.textContent = '0.0';
                tminValue.textContent = '0.000';
                detaTvalue.textContent = '0.0';
                durationValue.textContent = '0.000';
                heatValue.textContent = '0.000';
                */
                if (ecuChart) {
                    //ecuChart.data.labels = [];
                    //ecuChart.data.datasets[0].data = [];
                    //ecuChart.update();
                    isCharting = true;
                    startButton.style.visibility = "hidden";
                    stopButton.style.visibility = "visible";
                }
            });
            //----------------------------------------------------------------------------------------------  
            stopButton.addEventListener('click', () => {
                if (!isWebBLEConnected) {
                    alert("Please connect to the BLE device first.");
                    return;
                }
                if (!isCharting) return;

                //console.log('Chart Stopped');
                /*
                tmaxValue.textContent = '0.0';
                tminValue.textContent = '0.000';
                detaTvalue.textContent = '0.0';
                durationValue.textContent = '0.000';
                heatValue.textContent = '0.000';
                */
                if (ecuChart) {
                    //ecuChart.data.labels = [];
                    //ecuChart.data.datasets[0].data = [];
                    //ecuChart.update();
                    isCharting = false;
                    stopButton.style.visibility = "hidden";
                    startButton.style.visibility = "visible";
                }
            });
            //----------------------------------------------------------------------------------------------  
            engineToggle.addEventListener('change', () => {
                if (isCharting) return;
                if (engineToggle.checked) {
                    //sendData();
                } else {
                    //sendData();
                }
            });
            //----------------------------------------------------------------------------------------------
            function getSettingIndex(key) {
                return Object.keys(settingMap).indexOf(key);
            }
            //----------------------------------------------------------------------------------------------
            applySettingButton.addEventListener('click', () => {
                let offset = 0; // start at beginning
                for (let i = 0; i < settingKeys.length; i++) {
                    const key = settingKeys[i];
                    const newVal = engineSetting[key];
                    const oldVal = oldEngineSetting[key];
                    if (newVal !== oldVal) {
                        settingChangedFlag = true;
                        sendBuff[offset++] = i;               // index
                        sendBuff[offset++] = (newVal >> 8);   // high byte
                        sendBuff[offset++] = newVal & 0xFF;   // low byte                        
                        oldEngineSetting[key] = newVal;
                    }
                }
                sendLength = offset; // total bytes to send
            });
            //---------------------------------------------------------
            saveSettingButton.addEventListener('click', () => {
                if (settingChangedFlag) {
                    sendBuff[sendLength++] = SAVE_SETTING_CMD;
                    settingChangedFlag = false;
                }
            });
            //----------------------------------------------------------------------------------------------
            connectBleButton.addEventListener('click', async () => {
                if (isWebBLEConnected) {
                    disconnectFromBleDevice();
                } else {
                    await connectToBleDevice();
                }
            });
            //----------------------------------------------------------------------------------------------
            updateConnectButtonUI();
        });
    </script>
